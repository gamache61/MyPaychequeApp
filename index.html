        <p></p><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycheck Pro</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        #date {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            margin: 10px auto;
            display: block;
        }

        .hours-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .hours-container label {
            display: block;
            text-align: center;
        }

        .hours-container input[type="number"] {
            width: 150px;
            padding: 5px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .totals-container {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .totals-container>div {
            width: 300px;
            text-align: center;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .totals-container label {
            display: block;
            margin-top: 5px;
        }

        .totals-container input[type="number"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        /* Style for the daily entries */
        #dailyEntries {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: left;
            /* Align entries to the left */
        }

        #dailyEntries h2 {
            text-align: center;
        }

        .daily-entry {
            margin-bottom: 5px;
            display: flex;
            /* Make each entry a flex container */
            justify-content: space-between;
            /* Distribute space evenly */
            align-items: center;
            /* Vertically align items */
        }

        .daily-entry button {
            background-color: #f44336;
            /* Red color */
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Style for the overall totals */
        #overallTotals {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: center;
        }

        #overallTotals h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Paycheck Pro</h1>

        <label for="date">Date:</label>
        <input type="text" id="date" readonly class="flatpickr">

        <div class="hours-container">
            <div>
                <label for="regularHours">Regular Hours:</label>
                <input type="number" id="regularHours" placeholder="Enter regular hours" value="0">
            </div>
            <div>
                <label for="overtimeHours">Overtime Hours:</label>
                <input type="number" id="overtimeHours" placeholder="Enter overtime hours" value="0">
            </div>
        </div>

        <button onclick="addHours()">Add Hours</button>

        <div class="totals-container">
            <div>
                <label for="totalRegularHours">Total Regular Hours:</label>
                <input type="number" id="totalRegularHours" value="0" readonly>
            </div>

            <div>
                <label for="totalOvertimeHours">Total Overtime Hours:</label>
                <input type="number" id="totalOvertimeHours" value="0" readonly>
            </div>

            <div>
                <label for="hourlyRate">Hourly Rate:</label>
                <input type="number" id="hourlyRate" placeholder="Enter hourly rate" onchange="saveRates()">
            </div>

            <div>
                <label for="taxRate">Tax Rate (%):</label>
                <input type="number" id="taxRate" placeholder="Enter tax rate" value="0" onchange="saveRates()">
            </div>

            <div>
                <label for="grossPay">Gross Pay:</label>
                <input type="number" id="grossPay" value="0" readonly>
            </div>

            <div>
                <label for="taxes">Taxes:</label>
                <input type="number" id="taxes" value="0" readonly>
            </div>

            <div>
                <label for="netPay">Net Pay:</label>
                <input type="number" id="netPay" value="0" readonly>
            </div>
        </div>

        <div id="dailyEntries">
            <h2>Daily Entries</h2>
        </div>

        <button onclick="copyDailyHours()">Copy Daily Hours</button>

        <div id="overallTotals">
            <h2>Overall Totals</h2>
            <p>Total Hours: <span id="totalHoursWorked">0.00</span></p>
            <p>Gross Pay: <span id="overallGrossPay">0.00</span></p>
            <p>Taxes: <span id="overallTaxes">0.00</span></p>
            <p>Net Pay: <span id="overallNetPay">0.00</span></p>
        </div>
    </div>
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let dailyHours = {}; // Object to store daily hours

        window.onload = function () {
           // Flatpickr initialization
            flatpickr(".flatpickr", {
                dateFormat: "Y-m-d",
                onChange: function (selectedDates, dateStr, instance) {
                    //Update displayed date when a new date is selected
                    document.getElementById("date").value = dateStr;
                }
            });

            //Attempt to retrieve data from local storage
            let stored_hours = localStorage.getItem('dailyHours');
            if (stored_hours)
                dailyHours = JSON.parse(stored_hours);

            // Load stored hourly rate and tax rate
            loadSavedRates();

            updateTotals();
            displayDailyEntries();
            displayOverallTotals(); //Display overall totals on load
        };

        function addHours() {
            const regularHours = parseFloat(document.getElementById("regularHours").value) || 0;
            const overtimeHours = parseFloat(document.getElementById("overtimeHours").value) || 0;
            const date = document.getElementById("date").value;

            // Store the hours for the current date
            dailyHours[date] = {
                regular: regularHours,
                overtime: overtimeHours
            };

            // Save to local storage
            localStorage.setItem('dailyHours', JSON.stringify(dailyHours));

            updateTotals();
            displayDailyEntries();
            displayOverallTotals(); //Update overall totals
            // Clear the input boxes after adding
            document.getElementById("regularHours").value = 0;
            document.getElementById("overtimeHours").value = 0;
        }

        function updateTotals() {
            let totalRegularHours = 0;
            let totalOvertimeHours = 0;

            // Sum up the hours from the dailyHours object
            for (const date in dailyHours) {
                totalRegularHours += dailyHours[date].regular || 0;
                totalOvertimeHours += dailyHours[date].overtime || 0;
            }

            document.getElementById("totalRegularHours").value = totalRegularHours.toFixed(2);
            document.getElementById("totalOvertimeHours").value = totalOvertimeHours.toFixed(2);

            calculatePay(); //Call calculate pay whenever the totals update
        }

        function calculatePay() {
            // Get hourly rate and tax rate from localStorage or use defaults
            let hourlyRate = parseFloat(localStorage.getItem('hourlyRate')) || 0;
            let taxRate = parseFloat(localStorage.getItem('taxRate')) || 0;

            // Update the input fields with the loaded values
            document.getElementById("hourlyRate").value = hourlyRate.toFixed(2);
            document.getElementById("taxRate").value = taxRate.toFixed(2);

            const totalRegularHours = parseFloat(document.getElementById("totalRegularHours").value) || 0;
            const totalOvertimeHours = parseFloat(document.getElementById("totalOvertimeHours").value) || 0;

            const grossPay = (totalRegularHours * hourlyRate) + (totalOvertimeHours * hourlyRate * 1.5);
            const taxes = grossPay * (taxRate / 100);
            const netPay = grossPay - taxes;

            document.getElementById("grossPay").value = grossPay.toFixed(2);
            document.getElementById("taxes").value = taxes.toFixed(2);
            document.getElementById("netPay").value = netPay.toFixed(2);

            //Update and store overall totals
            updateOverallTotals(totalRegularHours + totalOvertimeHours, grossPay, taxes, netPay);
        }

        function displayDailyEntries() {
            const dailyEntriesDiv = document.getElementById("dailyEntries");
            dailyEntriesDiv.innerHTML = "<h2>Daily Entries</h2>"; // Clear previous entries

            for (const date in dailyHours) {
                const regular = dailyHours[date].regular || 0;
                const overtime = dailyHours[date].overtime || 0;
                const total = regular + overtime;

                const entryDiv = document.createElement("div");
                entryDiv.classList.add("daily-entry");

                // Add the date and total hours
                const entryText = document.createElement("span");
                entryText.textContent = `${date}: Total Hours - ${total.toFixed(2)}`;
                entryDiv.appendChild(entryText);

                // Create a delete button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.addEventListener("click", function () {
                    deleteDailyEntry(date); // Call delete function
                });
                entryDiv.appendChild(deleteButton);

                dailyEntriesDiv.appendChild(entryDiv);
            }
        }

        function updateOverallTotals(totalHours, grossPay, taxes, netPay) {
            localStorage.setItem('totalHours', totalHours.toFixed(2));
            localStorage.setItem('grossPay', grossPay.toFixed(2));
            localStorage.setItem('taxes', taxes.toFixed(2));
            localStorage.setItem('netPay', netPay.toFixed(2));

            displayOverallTotals();
        }

        function displayOverallTotals() {
            const totalHours = localStorage.getItem('totalHours') || '0.00';
            const grossPay = localStorage.getItem('grossPay') || '0.00';
            const taxes = localStorage.getItem('taxes') || '0.00';
            const netPay = localStorage.getItem('netPay') || '0.00';

            document.getElementById("totalHoursWorked").textContent = totalHours;
            document.getElementById("overallGrossPay").textContent = grossPay;
            document.getElementById("overallTaxes").textContent = taxes;
            document.getElementById("overallNetPay").textContent = netPay;
        }

        function deleteDailyEntry(date) {
            delete dailyHours[date]; // Remove from the dailyHours object
            localStorage.setItem('dailyHours', JSON.stringify(dailyHours)); // Update localStorage

            updateTotals(); // Recalculate totals
            displayDailyEntries(); // Refresh the display
            displayOverallTotals(); // Update overall totals
        }

        function saveRates() {
            let hourlyRate = parseFloat(document.getElementById("hourlyRate").value) || 0;
            let taxRate = parseFloat(document.getElementById("taxRate").value) || 0;

            localStorage.setItem('hourlyRate', hourlyRate.toFixed(2));
            localStorage.setItem('taxRate', taxRate.toFixed(2));

            calculatePay(); // Recalculate pay with the new rates
        }

        function loadSavedRates() {
            let hourlyRate = localStorage.getItem('hourlyRate') || '0';
            let taxRate = localStorage.getItem('taxRate') || '0';

            document.getElementById("hourlyRate").value = hourlyRate;
            document.getElementById("taxRate").value = taxRate;
        }

        function copyDailyHours() {
            let textToCopy = "Daily Hours:\n";
            for (const date in dailyHours) {
                const regular = dailyHours[date].regular || 0;
                const overtime = dailyHours[date].overtime || 0;
                const total = regular + overtime;
                textToCopy += `${date}: Total Hours - ${total.toFixed(2)}\n`;
            }

            // Use the Clipboard API
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert("Daily hours copied to clipboard!");
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert("Failed to copy daily hours.  Please try again.");
                });
        }
    </script>
</body>
